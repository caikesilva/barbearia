{% extends 'barbearia/base.html' %}
{% load staticfiles %}

{% block content %}
    <section class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2 class="contact-title">Cadastro de Cliente</h2>
                </div>
                <div class="col-lg-8">
                    <form class="form-contact contact_form" action="{% url 'cadastrar_cliente' %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                             <input class="form-control" name="user" id="user" type="hidden" value="{{ user.id }}">
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Telefone</label>
                                    <input class="form-control" name="telefone" id="telefone" type="text"placeholder="Telefone">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label>Sexo</label>
                                    <select class="form-control" name="sexo">
                                        <option value="M" selected="">Masculino</option>
                                        <option value="F">Feminino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <button type="submit" class="button button-contactForm boxed-btn">Cadastrar</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 offset-lg-1">
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-home"></i></span>
                        <div class="media-body">
                            <h3>Buttonwood, California.</h3>
                            <p>Rosemead, CA 91770</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
                        <div class="media-body">
                            <h3>+1 253 565 2365</h3>
                            <p>Mon to Fri 9am to 6pm</p>
                        </div>
                    </div>
                    <div class="media contact-info">
                        <span class="contact-info__icon"><i class="ti-email"></i></span>
                        <div class="media-body">
                            <h3>support@colorlib.com</h3>
                            <p>Send us your query anytime!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
