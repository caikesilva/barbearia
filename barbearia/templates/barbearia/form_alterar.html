{% extends 'barbearia/base.html' %}
{% load staticfiles %}

{% block content %}
		<section class="contact-section">
	        <div class="container">
	            <div class="row">
	                <div class="col-12">
	                    <h2 class="contact-title">Alterar Agendamento</h2>
	                </div>
	                <div class="col-lg-8">
	                    <form class="form-contact contact_form" action="{% url 'alterar_agendamento' pk=agendamentos.pk%}" method="post">
	                    	{% csrf_token %}
							<div class="row">
	                            <div class="col-12">
	                                <div class="form-group">
	                                	<label>Serviço</label>
		                                	<select class="form-control" name="servico" required="">
		                                		<option>Selecione um Serviço</option>
		                                		<option value="{{ agendamentos.servico_id }}" selected="">{{ agendamentos.servico }}</option>
		                                	</select>
	                                </div>
	                            </div>
	                            <div class="col-sm-6">
	                                <div class="form-group">
	                                	<label>Data</label>
	                                    <input class="form-control" value="{{ agendamentos.data_agendamento|date:'Y-m-d'}}" name="data" id="data" type="date" required="">
	                                </div>
	                            </div>
	                        	<div class="col-sm-6">
	                        	    <div class="form-group">
	                        	    	<label>Hora</label>
	                        	        <input class="form-control" value="{{ agendamentos.hora }}" name="hora" id="hora" type="time" min="07:00" max="18:00" placeholder="Data" required="">
	                        	    </div>
	                        	</div>
	                            
	                            <div class="col-6">
	                                <div class="form-group">
	                                    <input class="form-control" name="cliente" id="cliente" value="{{agendamentos.cliente_id}}" type="hidden">
	                                </div>
	                            </div>
	                        </div>
	                        <div class="form-group mt-3">
	                            <button type="submit" class="button button-contactForm boxed-btn">Alterar</button>
	                        </div>
	                    </form>
	                    <br>
	                    <br>
	                </div>
	                <div class="col-lg-3 offset-lg-1">
	                    <div class="media contact-info">
	                        <span class="contact-info__icon"><i class="ti-home"></i></span>
	                        <div class="media-body">
	                            <h3>Buttonwood, California.</h3>
	                            <p>Rosemead, CA 91770</p>
	                        </div>
	                    </div>
	                    <div class="media contact-info">
	                        <span class="contact-info__icon"><i class="ti-tablet"></i></span>
	                        <div class="media-body">
	                            <h3>+1 253 565 2365</h3>
	                            <p>Mon to Fri 9am to 6pm</p>
	                        </div>
	                    </div>
	                    <div class="media contact-info">
	                        <span class="contact-info__icon"><i class="ti-email"></i></span>
	                        <div class="media-body">
	                            <h3>support@colorlib.com</h3>
	                            <p>Send us your query anytime!</p>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </section>
{% endblock %}
