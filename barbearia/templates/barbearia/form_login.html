{% extends 'barbearia/base.html' %}
{% load staticfiles %}
{% block content %}
	    <div class="container">
	       	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
	        <!--===============================================================================================-->
	        	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	        <!--===============================================================================================-->
	        	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	        <!--===============================================================================================-->	
	        	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	        <!--===============================================================================================-->
	        	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	        <!--===============================================================================================-->
	        	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	        	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">
	        	<div class="limiter">
	        		<div class="container-login100">
	        			<div class="wrap-login100">
	        				<div class="login100-pic js-tilt" data-tilt>
	        					<img src="{% static 'login/images/icon_tesoura.svg' %}" alt="IMG" width="250px" height="250px">
	        				</div>
	        				<form class="login100-form validate-form" action="{% url 'entrar' %}" method="post">
	        					{% csrf_token %}
	        					<span class="login100-form-title">
	        						<img src="{% static 'login/images/rosto_cabelo.svg' %}" width="90px">
	        						{% if msg %}
	        							<div class="alert alert-success" role="alert">
	        								<h5>{{ msg }}</h5>
	        							</div>
	        						{% endif %}
	        						{% if msg_erro %}
	        						<div class="alert alert-danger" role="alert">
	        								<h5>{{ msg_erro }}</h5>	
	        						</div>
	        						{% endif %}
	        					</span>

	        					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
	        						<input class="input100" type="text" name="username" placeholder="Login" required="">
	        						<span class="focus-input100"></span>
	        						<span class="symbol-input100">
	        							<i class="fa fa-user" aria-hidden="true"></i>
	        						</span>
	        					</div>

	        					<div class="wrap-input100 validate-input" data-validate = "Password is required">
	        						<input class="input100" type="password" name="password" placeholder="Senha" required="">
	        						<span class="focus-input100"></span>
	        						<span class="symbol-input100">
	        							<i class="fa fa-lock" aria-hidden="true"></i>
	        						</span>
	        					</div>
	        					
	        					<div class="container-login100-form-btn">
	        						<button class="login100-form-btn">
	        							Login
	        						</button>
	        					</div>

	        					<div class="text-center p-t-12">
	        						<span class="txt1">
	        							Esqueceu a 
	        						</span>
	        						<a class="txt2" href="{% url 'form_alterar_senha' %}">
	        							Senha?
	        						</a>
	        						<br>
	        						<a class="txt2" href="{% url 'form_cadastro_conta' %}">
	        							Crie uma Conta
	        							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
	        						</a>
	        					</div>
	        				</form>
	        			</div>
	        		</div>
	        	</div>
	        </div>
	        	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	        	<script >
	        		$('.js-tilt').tilt({
	        			scale: 1.1
	        		})
	        	</script>
	        <!--===============================================================================================-->
	        <script src="{% static 'login/js/main.js' %}"></script>
	
{% endblock %}
